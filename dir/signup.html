<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">

    <title>회원가입 페이지</title>
</head>

<body>
    <div class="container">
        <a href="../index.html">
            <img src="../image/sprint2_로고.png" alt="">
        </a>
        <div class="box1">
            <div class="box2">
                <div class="box3">
                    이메일
                    <div>
                        <input type="text" name="Email" placeholder="이메일을 입력해주세요" maxlength='30'>
                    </div>
                </div>

                <div class="box3">
                    닉네임
                    <div>
                        <input type="text" name="Username" placeholder="닉네임을 입력해주세요" maxlength='10'>
                    </div>
                </div>

                <div class="box3">
                    비밀번호
                    <div>
                        <input type="password" name="password" class="password-input" placeholder="비밀번호를 입력해주세요" maxlength='16'>
                    </div>
                </div>

                <div class="box3">
                    비밀번호 확인
                    <div>
                        <input type="password" name="password" class="password-input" placeholder="비밀번호를 다시 한 번 입력해주세요" maxlength='16'>
                    </div>
                </div>

                <a href="./login.html">
                    <div class="button1">
                        회원가입
                    </div>
                </a>
            </div>


            <div class="box5">
                <div class="box6">
                    <div class="box7">
                        간편 로그인하기
                    </div>

                    <div class="box8">
                        <a href="https://www.google.com" target="_blank" title="google">
                            <img class="icon" src="../icon/google1.svg" alt="google">
                        </a>
                        <a href="https://www.kakaocorp.com/page/" target="_blank" title="kakao">
                            <img class="icon" src="../icon/kakao_icon.svg" alt="kakao">
                        </a>
                    </div>
                </div>
            </div>

            <div class="box9">
                <div class="box10">
                    이미 회원이신가요?
                </div>
                <div class="box11">
                    <a href="./login.html" class="underline">로그인</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
